<app-breadcrumb [title]="'Artiste'" [breadcrumb]="'Artiste'"></app-breadcrumb>
<section class="contains">
    <div class="container">
        <div class="row">
          <div class="col-xl-3">
            <div class="card col-md-12 text-center pink">
              <div class="card-body">
                <h5 class="card-title"><img src="assets/images/profile/artist.jpg" alt="Placeholder image" width="90" class="rounded-circle img-fluid"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Dan Enriqué</h6>
                <p class="card-text">UX - UI Manager</p>
                <a href="#" class="card-link">Détails</a></div>
            </div>
            <br>
            <div class="col-md-12">
              <button class="btn abonnement"> <i class="ti-heart"></i> S'abonner</button> 
            </div>
          </div>
            <!-- ------------------------------------------Contenu tableau de bord------------------------------------------------ -->
          <div class="col-xl-9">
            <div class="row">
              <div class="col-xl-3 col-sm-6">
                <div class=" bjrouge">
                  <div class="side-l"><p class="big-l">14</p> <p class="col-p">Oeuvres d'art</p></div>
              </div>
              </div>
              <div class="col-xl-3 col-sm-6">
               <div class="bbleu">
                  <div class="side-l"><p class="big-l">108</p> <p class="col-p">Abonnés</p></div>
              </div> 
               
              </div>
              <div class="col-xl-3 col-sm-6">
                <div class="marrons">
                  <div class="side-l"><p class="big-l">Art Plastique</p> <p class="col-p">Spécialité</p></div>
              </div> 
                </div>
              <div class="col-xl-3 col-sm-6">	  
                <div class="blanc">
                  <div class="side-l"><button class="btn annonce">Publier une oeuvre</button></div>
              </div> 
                </div>
            </div>
              
              <!--		---------------------------------------------- Content --------------------------------------------- --> 
              <br>
            <section class="row">
                <div class="col-xl-12">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item">Ajouter une annonce</li>
                    </ol>
                  </nav>
                    
                </div>
          
            </section>
            <section class="register-page section-b-space">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="theme-card">
                                <form class="theme-form">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="email">Nom</label>
                                            <input type="text" class="form-control" id="fname" placeholder="Prénom" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group col-md-12 col-sm-6 col-xs-12">
                                                <label for="review">Technique</label>
                                                <select name="country" class="form-control">
                                                    <option value="selected">Selectionner une technique</option>
                                                    <option value="India">Art Plastique</option>
                                                    <option value="USA">Peinture</option>
                                                    <option value="Australia">Huile Sur Toile</option>
                                                </select>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="review">Nouvelle Oeuvre</label>
                                                <select name="country" class="form-control">
                                                    <option value="selected">Oui...</option>
                                                    <option value="India">Oui</option>
                                                    <option value="USA">Non</option>
                                                </select>
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="review">Couleur</label>
                                            <select name="country" class="form-control">
                                                <option value="selected">Selectionner la couleur</option>
                                                <option value="USA">Noir</option>
                                                <option value="Australia">Blanc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="email">Auteur</label>
                                            <input type="text" class="form-control" id="email" placeholder="Auteur" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="review">Dimensions</label>
                                            <input type="texte" class="form-control" id="review" placeholder="Dimensions" required="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="email">Année</label>
                                            <input type="date" class="form-control" id="email" placeholder="Date" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="review">Prix</label>
                                            <input type="number" class="form-control" id="review" placeholder="Prix (XOF)" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email">Remise</label>
                                            <input type="number" class="form-control" id="email" placeholder="Remise" required="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="review">Taxes</label>
                                            <input type="number" class="form-control" id="review" placeholder="18%" required="">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="review">Télécharger les images</label>
                                            <input type="file" class="form-control" id="review" placeholder="18%" required="">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="review">Description</label>
                                            <textarea></textarea>
                                        </div>
                                        
                                        <button class="btn btn-solid">Valider</button>
                                        <button class="btn btn-solid gplus">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            </div>
          </div>
        </div>      
</section>
<br>
