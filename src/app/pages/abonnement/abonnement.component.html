<app-breadcrumb [title]="'Abonnement'" [breadcrumb]="'Abonnement'"></app-breadcrumb>
<!-- section start -->
<section class="wishlist-section section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table style="text-align: center;" class="table cart-table table-responsive-xs">
                    <thead>
                    <tr class="table-head">
                        <th scope="col">image</th>
                        <th scope="col">Article</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Fin d'abonnement</th>
                        <th scope="col">action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>
                                <a [routerLink]="['/shop/product/left/sidebar/trim-dress']">
                                    <img src="./assets/images/product/signart/image1.jpg" alt="signart">
                                </a>
                            </td>
                            <td><a [routerLink]="['/shop/product/left/sidebar/',product.title.replace(' ', '-')]">La jaconde Leonardo de Vinci</a>
                                <div class="mobile-cart-content row">
                                    <div class="col-xs-3">
                                        <p>En stock</p>
                                    </div>
                                    <div class="col-xs-3">
                                        <h2 class="td-color">100000 FCFA</h2>
                                    </div>
                                    <div class="col-xs-3">
                                        <h2 class="td-color">
                                            <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="icon mr-1">
                                                <i class="ti-close"></i>
                                            </a>
                                            <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="cart">
                                                <i class="ti-shopping-cart"></i>
                                            </a>
                                        </h2>
                                    </div>
                                </div>
                            </td>
                            <td><h2>100000 FCFA</h2></td>
                            <td >
                                <p>Le 20 Octobre 2020</p>
                            </td>
                            <td>
                                <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="icon mr-3">
                                    <i class="ti-close"></i>
                                </a>
                                <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="cart">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row wishlist-buttons">
            <div class="col-12">
                <a [routerLink]="['/shop/collection/left/sidebar']" title="Continuer l'exploration" class="btn btn-solid">Continuer l'exploration</a>
                <a [routerLink]="['/shop/checkout']" title="Renouveler"  class="btn btn-solid">Renouveler </a>
            </div>
        </div>
    </div>
</section>
<!--section end-->
