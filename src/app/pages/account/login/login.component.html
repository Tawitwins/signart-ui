<app-breadcrumb [title]="'Se connecter'" [breadcrumb]="'Se connecter'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Se connecter</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <label for="review">Mot de passe</label>
                            <input type="password" class="form-control" id="review" placeholder="Entrer votre mot de passe" required="">
                        </div>
                        <button class="btn btn-solid">Se connecter</button>
                        <button class="btn btn-solid facebook"> <i class="ti-facebook"></i> Facebook</button>
                        <button class="btn btn-solid gplus"><i class="ti-google"></i> Google Plus</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>Nouvel utilisateur ?</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Créer un compte</h6>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy.</p>
                    <button [routerLink]="['/pages/register']" class="btn btn-solid">Créer un compte Client</button>
                    <button [routerLink]="['/pages/register']" class="btn btn-solid lamarge">Devenir membre de Signart</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
