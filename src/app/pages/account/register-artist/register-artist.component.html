<app-breadcrumb [title]="'Register Artist'" [breadcrumb]="'Register Artist'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>créer un compte artiste</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Prénom(s)</label>
                                <input type="text" class="form-control" id="fname" placeholder="Prénom" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Nom</label>
                                <input type="password" class="form-control" id="lname" placeholder="Nom" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label for="review">Nom</label>
                                <select name="country" class="form-control">
                                    <option value="selected">Selectionner un pays</option>
                                    <option value="India">Sénégal</option>
                                    <option value="USA">Guinée Bissau</option>
                                    <option value="Australia">Mali</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                <label for="review">Sexe</label>
                                <select name="country" class="form-control">
                                    <option value="selected">Selectionner le sexe</option>
                                    <option value="USA">Homme</option>
                                    <option value="Australia">Femme</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Téléphone</label>
                                <input type="text" class="form-control" id="review" placeholder="+221 77 000 00 00" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input type="password" class="form-control" id="review" placeholder="Enter your password" required="">
                            </div>
                            <div class="col-md-6">

                            </div>
                            <button class="btn btn-solid">Valider</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
