<h2 class="text-center">Sign in</h2>		
<div class="text-center social-btn">
    <a (click)="tryFacebookLogin()" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
    <a href="#" class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
    <a (click)="tryGoogleLogin()" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
</div>
<label class="error">{{errorMessage}}</label>
<label class="success">{{successMessage}}</label>
